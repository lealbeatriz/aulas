<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Mc Faetec</title>
  </head>
  <body>
    <h1>Faça seu pedido aqui!</h1>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 100%;">
            <img src="img/bigmac.jpg" class="card-img-top" alt="sanduiches">
            <div class="card-body">
              <select class="form-select" aria-label="Default select example" onchange="calcularpedido()">
                <option value="BigMac">BigMac - R$14,90</option>
                <option value="Quarteirão">Quarteirão - R$13,90</option>
                <option value="Mc Fish">Mc Fish - R$12,90</option>
              </select>
              <input type="number" class="form-control textcenter" value="0" min="0" max="9"onchange="calcularpedido()">
            </div>
          </div>
        </div>
          
        <div class="col">
          <div class="card" style="width: 100%;">
            <img src="img/bebidas.jpg" class="card-img-top" alt="bebidas">
            <div class="card-body">
              <select class="form-select" aria-label="Default select example"onchange="calcularpedido()">  
                <option value="P">Pequeno - R$5,90</option>
                <option value="M">Médio - R$6,90</option>
                <option value="G">Grande - R$7,90</option>
              </select>
              <input type="number" class="form-control textcenter" value="0" min="0" max="9">
            </div>
          </div>
        </div>
          
        <div class="col">
          <div class="card" style="width: 100%;">
            <img src="img/batata.jpg" class="card-img-top" alt="batatas">
            <div class="card-body">
              <select class="form-select" aria-label="Default select example">
                <option value="P">Pequeno - R$5,90</option>
                <option value="M">Médio - R$6,90</option>
                <option value="G">Grande - R$7,90</option>
              </select>
              <input type="number" class="form-control textcenter" value="0" min="0" max="9">
            </div>
          </div>
        </div>
          
        <div class="col">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title form-control btn-danger textcenter">Total Pedido</h5>
              <h3 class="text-center">R$ <output id="Total">0.00</output></h3>
              <button type="button" class="btn btn-primary form-control">finalizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="js/scrip.js"></script>

  </body>
</html>
